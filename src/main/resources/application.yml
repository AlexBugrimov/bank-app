
spring:
  datasource:
    url: jdbc:h2:file:./bank_db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  hateoas:
    use-hal-as-default-json-media-type: false

server:
  port: 8888